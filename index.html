<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icons8-contact-64.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>კონტაქტი</h1>
        <p class="text">
          Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი
          სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ
          დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
        </p>
        <!--აქ უნდა იყოს გუგლ მეპი-->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.4027525944207!2d44.79404337589403!3d41.73340497446149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472b9c9a837d1%3A0x6e15bf7d6fb208bb!2zODYg4YOq4YOd4YOi4YOc4YOUIOGDk-GDkOGDk-GDmOGDkOGDnOGDmOGDoSDhg6Xhg6Phg6nhg5AsIOGDl-GDkeGDmOGDmuGDmOGDoeGDmA!5e0!3m2!1ska!2sge!4v1686119349324!5m2!1ska!2sge"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="contact">
          <div class="mob">
            <img class="contact-logo" src="img/Group 77.svg" alt="mob" />
            <p>+995 555 444 333</p>
          </div>
          <div class="mail">
            <img class="contact-logo" src="img/Group 78.svg" alt="mail" />
            <p>example@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="right-side">
        <label for="user-name">სახელი, გვარი</label>
        <input
          type="text"
          placeholder="შეიყვანეთ სახელი და გვარი"
          id="user-name"
          name="user-name"
        />
        <label for="user-email">ელ. ფოსტა</label>
        <input
          type="email"
          placeholder="შეიყვანეთ ელ.ფოსტა"
          id="user-email"
          name="user-email"
        />
        <label for="user-tel">ტელეფონის ნომერი</label>
        <input
          type="tel"
          placeholder="შეიყვანეთ ტელეფონის ნომერი"
          id="user-tel"
          name="user-tel"
        />
        <label for="message">შეტყობინება</label>
        <textarea name="message" id="message" cols="30" rows="10"> </textarea>
        <button type="button">გაგზავნა</button>
      </div>
    </div>
    <footer>
      <p>ყველა უფლება დაცულია</p>
      <p>დამზადებულია</p>
      <img src="img/Group 72.png" alt="logo">
    </footer>
  </body>
</html>
